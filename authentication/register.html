<!DOCTYPE html>
<html>
<head>
  <title>Firebase Authentication</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="form">
    <h2>Đăng ký</h2>
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Mật khẩu">
    <input type="password" id="register-password-confirm" placeholder="Nhập lại mật khẩu"> 
    <input type="text" id="full-name" placeholder="Họ tên đầy đủ">
    <input type="text" id="phone-number" placeholder="Số điện thoại">
    <input type="text" id="address" placeholder="Địa chỉ">
    <input type="file" id="avatar" accept="image/*">  
    <button onclick="register()">Đăng ký</button>
  </div>
<script src="main.js"></script>
</body>
</html>
